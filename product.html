<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Summary</title>
  <link rel="stylesheet" href="styles/components.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background: #f5f5f5; }
    .total { font-size: 18px; font-weight: bold; margin-top: 10px; }
    .btn { background: #007bff; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Purchase Summary</h2>
  <table id="cartTable">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price (₹)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="total" id="totalAmount">Total: ₹0</div>
  <a href="upi-payment.html" class="btn">Proceed to Pay</a>

  <script>
    let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
    let tbody = document.querySelector("#cartTable tbody");
    let total = 0;

    cart.forEach(item => {
      let row = document.createElement("tr");
      row.innerHTML = `<td>${item.name}</td><td>₹${item.price}</td>`;
      tbody.appendChild(row);
      total += item.price;
    });

    document.getElementById("totalAmount").innerText = "Total: ₹" + total;
    localStorage.setItem("cartTotal", total); // save for payment page
  </script>
</body>
</html>
